<!-- Escribir un programa que pida al usuario su peso (en kg) y estatura (en metros), calcule el índice de masa corporal y lo almacene en una variable -->
<!-- y muestre por pantalla la frase Tu índice de masa corporal es <imc> donde <imc> es el índice de masa corporal calculado redondeado con dos decimales.-->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Calculadora IMC</title>

</head>

<!--Aquí va nuestra card-->

<body>

    <div>
        <div class="text-center">
            <div class="card-body p-3 mb-2 bg-secondary text-white">
                <h1 class="display-4 text-center">Calculadora de Índice de Masa Corporal (IMC)</h1>
                <br>
                <p class="lead text-center">Este es un programa que pide al usuario su peso (Kg) y estatura (Mts) para
                    calcular
                    el Índice de Masa Corporal (IMC)
            </div>
        </div>
    </div>

<!--Aquí va nuestra card con código-->

    <div class="container text-center">
        <div class="card-body">
            <form id="formulario" onsubmit="calcularIMC(); return false"> <!--Debemos usar un formulario para poder enviar varios datos con un mismo botón-->
                <h1> Ingresa los siguientes datos:</h1>
                <br>
                <h3><label for="altura">Altura (centímetros)</label></h3>
                <input class="text-center" type="number" required="required" id="altura"> <!--Agregamos "required" para no continuar si no se ingresan datos-->
                <br>
                <br>
                <h3><label for="peso">Peso (kilogramos)</label></h3>
                <input class="text-center" type="number" required="required" id="peso"> <!--Agregamos "required" para no continuar si no se ingresan datos-->
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-secondary">Calcular IMC</button>
                <br>
                <br>
                <h1 id="resultado" style="color:rgb(238, 52, 52) ;font-size: 25px;"></h1>
        </div>
    </div>

<script src="assets/js/calculadora_imc.js"></script>
</body>

</html>
