<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Ejercicio listas</title>
</head>

<body>
    <div>
        <div class="text-center">
            <div class="card-body p-3 mb-2 bg-secondary text-white">
                <h1 class="display-4 text-center">Generador de listas</h1>
                <p class="lead text-center">Este es un programa que imprime los elementos de una lista de tres
                    categorías distintas (previamente declaradas en un arreglo).
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="card-body">
            <br>
            <h5>Por favor, selecciona una opción para desplegar la lista:</h5>
            <br>
            <p>
                <button id="animal" class="btn btn-secondary">Animales</button>
                <button id="computadoras" class="btn btn-secondary">Computadoras</button>
                <button id="compañeros" class="btn btn-secondary">Compañeros</button>
            </p>
        </div>
    </div>
    <div style="text-align: center;">
        <ul style="color:red" class="list-group" id="list"></ul>
    </div>
    <script src="/ABMODEL/assets/js/listas.js"></script>
</body>

</html>
